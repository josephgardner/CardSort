<html ng-app="cardSort">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.js"></script>
  <script src="cardsort.js"></script>
</head>

<body ng-controller="ListEntryCtrl">
  <div>Enter Items to Sort:</div>
  <div>
    <textarea cols=100 rows=20 ng-model="items"></textarea>
  </div>
  <button type="button" ng-click="parseItems()">Submit!</button>

  <ul>
    <li ng-repeat="item in sortedItems">{{item}}</li>
  </ul>

<div ng-hide="sortState == null">
      <span>
          <span>{{sortState.left}}</span>
      </span>
      <span> {{sortState.isLessThanComp ? ' less than ' : ' greater than '}} </span>
      <span>
          <span>{{sortState.right}}</span>
      </span>
      <button type="button" ng-click="cont(true)">True</button>
      <button type="button" ng-click="cont(false)">False</button>
  </div
</body>

</html>
